on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        arch: [x64, Win32]
        build_type: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -A ${{matrix.arch}} -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DSAFETYHOOK_BUILD_TESTS=ON -DSAFETYHOOK_AMALGAMATE=ON ..

      - name: Build
        run: |
          cmake --build build --config ${{matrix.build_type}} --parallel
          
      - name: Test
        run: |
          ./build/${{matrix.build_type}}/unittest.exe
          ./build/${{matrix.build_type}}/unittest-amalgamated.exe
